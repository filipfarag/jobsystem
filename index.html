<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css-compiled/style.css" />
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Job System</title>
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <a href="">
          <img
            src="assets/jobsystem-logo.svg"
            alt="JobSystem Logo"
            class="header__logo"
        /></a>
        <nav class="nav">
          <a class="nav__item nav__item--active"
            ><span class="nav__label">Domů</span>
            <div class="nav__underline"></div
          ></a>
          <a class="nav__item"
            ><span class="nav__label">Nabídky práce</span>
            <div class="nav__underline"></div
          ></a>
          <a class="nav__item"
            ><span class="nav__label">Pro uchazeče</span>
            <div class="nav__underline"></div
          ></a>
          <a class="nav__item"
            ><span class="nav__label">Kontakt</span>
            <div class="nav__underline"></div
          ></a>
        </nav>
        <div class="header__buttons">
          <button
            class="jsd-button jsd-button--size-s jsd-button--variant-green"
          >
            <img
              src="assets/iconset/plus.svg"
              alt="plus"
              class="u-img-fill-white"
            />
            <span>Chci inzerovat</span>
          </button>
          <button
            class="jsd-button jsd-button--size-s jsd-button--variant-white"
          >
            <img
              src="assets/iconset/user.svg"
              alt="user"
              class="u-img-fill-grey-500"
            />
            <span>Přihlášení uchazeče</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="search">
        <h1 class="search__heading">Hledám novou práci</h1>
        <p class="search__facts">
          Na <span class="u-type-weight-medium">Job System</span> je
          registrováno <span class="u-type-weight-medium">71 437</span> uchazečů
          a vystaveno <span class="u-type-link">47 738</span> nabídek práce
        </p>
        <section class="search__input-block">
          <input
            type="text"
            name="position"
            placeholder="Název pozice"
            class="jsd-input"
          />
          <button
            class="jsd-button jsd-button--size-xl jsd-button--variant-blue"
          >
            <img
              src="assets/iconset/magnifier.svg"
              alt="magnifier"
              class="u-img-fill-white"
            />
            <span>Hledat práci</span>
          </button>
        </section>
        <a href="" class="search__advanced u-type-link"
          >Rozšířené vyhledávání</a
        >
      </div>
    </main>

    <footer></footer>
  </body>
</html>
