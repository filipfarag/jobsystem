<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css-compiled/style.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <title>JobSystem</title>
  </head>

  <body class="component-overview">
    <header class="component-overview__header">
      <img
        src="assets/jobsystem-logo.svg"
        alt="JobSystem Logo"
        class="header__logo"
      />
      <h2 class="component-overview__h1">Styles & Components</h2>
    </header>

    <main>
      <h2 class="component-overview__h2">Colors</h2>
      <h3 class="component-overview__h3">Blue</h3>
      <section class="color">
        <div class="color__container">
          <p>800</p>
          <div class="color__circle blue1"></div>
        </div>
        <div class="color__container">
          <p>600</p>
          <div class="color__circle blue2"></div>
        </div>
        <div class="color__container">
          <p>500</p>
          <div class="color__circle blue3"></div>
        </div>
        <div class="color__container">
          <p>100</p>
          <div class="color__circle blue4"></div>
        </div>
        <div class="color__container">
          <p>50</p>
          <div class="color__circle blue5"></div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
